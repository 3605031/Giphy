<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Giphy</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>GIPHY API</h1>
  <div id="buttons"></div>

  <form id="gif-form">
      <label for="gif-input">Giphy Search</label>
      <input type="text" id="gif-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-gif" type="submit" value="Add a GIF">
  </form>

  <div id="gifs-appear-here">
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    $(document).on('click', '.button', function() {
      var person = $(this).attr("data-person");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";
      $("#gifs-appear-here").empty();
      console.log("hello");

      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .done(function(response) {
          var results = response.data;
          console.log(response);
          console.log(results);
          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);
            personImage.attr("data-still", results[i].images.fixed_height_still.url);
            personImage.attr("data-animate", results[i].images.fixed_height.url);
            personImage.attr("state", "animate");
            personImage.addClass("gif");


            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });

    var gifs = [];

 
      function renderButtons() {


        $("#buttons").empty();


        for(var i=0;i<gifs.length;i++){
          $("#buttons").append(gifs[i]);
        }

      }


      $("#add-gif").on("click", function(event) {

        event.preventDefault();

        if($("#gif-input").val()!=""){
        var button = $("<button/>");
        button.attr("data-person",$("#gif-input").val());
        button.addClass("button");
        button.text($("#gif-input").val());

        gifs.push(button);

        renderButtons();
        $("#gif-input").val("");
      }

      });

      $(document).on('click', '.gif', function() {

      var state = $(this).attr('data-state');
      if(state === "still"){
        state = 'animate';
        var source = $(this).attr('data-animate')
        $(this).attr('src',source);
      }
      else{
        state = 'still';
        var source = $(this).attr('data-still')
        $(this).attr('src',source);
      }

      $(this).attr('data-state',state);

    });

  </script>
</body>

</html>
